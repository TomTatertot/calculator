<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>  
    <div class = "main-container">
        <div class = "screen-container">
            <div class = "history">0</div>
            <div class = "display">0</div>
        </div>
        <div class = "button-container">
                <button class = "function" id = "clear" data-key = "Backspace">AC</button>
                <button class = "function" id = "backspace" data-key = "Backspace">
                    <i class="fa-solid fa-arrow-left"></i> 
                </button>
                <button class = "function" id = "sign" data-key = "sign">+/-</button>    
                <button class = "operator" id = "divide" data-key = "/">/</button>       
                <button class = "number" id = "one" data-key = "1">1</button>
                <button class = "number" id = "two" data-key = "2">2</button>
                <button class = "number" id = "three" data-key = "3">3</button>
                <button class = "operator" id = "multiply" data-key = "x">x</button>
                <button class = "number" id = "four" data-key = "4">4</button>
                <button class = "number" id = "five" data-key = "5">5</button>
                <button class = "number" id = "six" data-key = "6">6</button>
                <button class = "operator" id = "subtract" data-key = "-">-</button>
                <button class = "number" id = "seven" data-key = "7">7</button>
                <button class = "number" id = "eight" data-key = "8">8</button>
                <button class = "number" id = "nine" data-key = "9">9</button>
                <button class = "operator" id = "add" data-key = "+">+</button>
                <button class = "number" id = "zero" data-key = "0">0</button>
                <button class = "dot" id = "dot" data-key = ".">.</button>
                <button class = "operator" id = "equals" data-key = "=">=</button>     
        </div>
    </div>


    <script src ="calculator.js"></script>
</body>
</html>
