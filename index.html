<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>  
    <div class = "main-container">
        <div class = "screen-container">
            <div class = "history">0</div>
            <div class = "display">0</div>
        </div>
        <div class = "button-container">
                <button class = "function" id = "clear">AC</button>
                <button class = "function" id = "backspace">
                    <i class="fa-solid fa-arrow-left"></i> 
                </button>
                <button class = "function" id = "sign">+/-</button>    
                <button class = "operator" id = "divide">/</button>       
                <button class = "number" id = "one">1</button>
                <button class = "number" id = "two">2</button>
                <button class = "number" id = "three">3</button>
                <button class = "operator" id = "multiply">x</button>
                <button class = "number" id = "four">4</button>
                <button class = "number" id = "five">5</button>
                <button class = "number" id = "six">6</button>
                <button class = "operator" id = "subtract">-</button>
                <button class = "number" id = "seven">7</button>
                <button class = "number" id = "eight">8</button>
                <button class = "number" id = "nine">9</button>
                <button class = "operator" id = "add">+</button>
                <button class = "number" id = "zero">0</button>
                <button class = "dot" id = "dot">.</button>
                <button class = "operator" id = "equals">=</button>     
        </div>
    </div>


    <script src ="calculator.js"></script>
</body>
</html>
